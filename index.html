---
layout: default
---

<div class="home">

  <p class="site-description">
    {{ site.description }}
  </p>

  <hr>

  <div class="shiritori-app-promo">
    <h2>AIしりとりタイピングアプリ</h2>
    <p>
      しりとりっぽくタイピング練習できないかなとAIと会話してたらこんなのできた！<br>
      <a href="https://siritori.vercel.app/" target="_blank" rel="noopener noreferrer">AIしりとりタイピング（Vercelで公開中）</a>
    </p>
  </div>

  <hr>

  <div class="posts">
    <h2>記事一覧</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <span class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</span>
          <h3>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
