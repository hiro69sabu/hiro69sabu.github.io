layout: default
---

<div class="home">

  <p class="site-description">
    田舎でちょっとだけお米を作ってのんびり暮らしております。<br>
    プログラムどころか、文字入力さえままならない。<br>
    そんなおじいちゃんがAIと会話をしていたら、こんなサイトができてしまいました。<br>
    このサイトは「ゆっくりええAんばいI」をモットーにのんびり作っていきます。<br>
    見てくれて、本当にありがとう。
  </p>

  <hr>

  <div class="posts">
    <h2>記事一覧</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <span class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</span>
          <h3>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
